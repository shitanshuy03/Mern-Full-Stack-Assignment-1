
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-control.is-invalid, .was-validated .form-control:invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
        .input-group-text {
            background: #f8f9fa;
            border-right: 0;
        }
        .form-control {
            border-left: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5 bg-secondary p-5" style="width: 50em;">
        <form class="needs-validation" novalidate>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>First Name</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" required>
                    
                </div>
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>Last Name</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" required>
                    
                </div>
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>E-Mail</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" required>
                    
                </div>
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>Phone #</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" class="form-control" required>
                    
                </div>
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>Address</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control" required>
                    
                </div>
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>City</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                    <input type="text" class="form-control" required>
                    
                </div>
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>State</b></label>
                <select class="form-select" required>
                    <option value="">Please select your state</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                </select>
                
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>Do you have hosting?</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" required>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" required>
                    <label class="form-check-label">No</label>
                </div>
            </div>
            <div class="mb-3 d-flex gap-2">
                <label class="form-label" style="width:120px"><b>Project Description</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                    <textarea class="form-control" required></textarea>
                    
                </div>
            </div>
            <div class="main d-flex justify-content-center">
              <span>
                <button type="submit" class="btn btn-warning"><i class="fas fa-paper-plane"></i> Send</button>
              </span>
            </div>
        </form>
    </div>
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
