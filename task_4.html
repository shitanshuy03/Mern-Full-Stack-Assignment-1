<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="SHITANSHU YADAV">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="SY_VIT">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="rePassword">Re Password:</label>
        <input type="password" id="rePassword" name="rePassword">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="21">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Save</button>
    </form>

</body>
</html>
